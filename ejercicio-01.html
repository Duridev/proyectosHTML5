<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericios HTML</title>
</head>
<body>
    <section>
        <article>
            <h2>Título</h2>
            <h3>Subtítulo</h3>
            <p>Este es un párrafo</p>
        </article>
    </section>
    
    <aside>
        <article>
            <h3>Titulo del aside</h3>
            <p>Este es un párrafo</p>
            <time datetime="01/01/2024">1 de enero de 2024</time>
        </article>
    </aside>

    <footer>
        <p>Todos los derechos reservados &copy; <time datetime="01/01/2024">01/01/2024</time></p>
    </footer>
    
</body>
</html>
